guildJoined:
  title: "<:blue_crown:897449701153058816> | Bedankt voor het inviten van de bot!"
  description: 
    "**Hoe moet ik de bot instellen?**
   \n > Simpel typ ``e!setup`` en vul alle vragen **CORRECT** in!
   \n 
   \n **Wat kan ik aanpassen?**
   \n > De standard prefix = `e!`
   \n > U kunt dit wijzigen met `e!prefix <prefix>`
   \n 
   \n > De standaard taal = ``Engels``
   \n > Je kan dit veranderen met: `!language`
   \n > Voor meer bezoek de [Website](https://docs.rijksoverheid.net/)
   \n
   \n ** Ik heb hulp nodig, wat nu?**
   \n > Je kan de [Support server](https://discord.gg/DCrVbcQWXg) joinen."


